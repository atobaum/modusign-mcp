name: Build & Pack

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Pack (.mcpb)
        run: npx mcpb pack

      - name: Upload .mcpb artifact
        uses: actions/upload-artifact@v4
        with:
          name: modusign-mcp-bundle
          path: '*.mcpb'

  release:
    if: github.event_name == 'release'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Pack (.mcpb)
        run: npx mcpb pack

      - name: Upload .mcpb to release
        uses: softprops/action-gh-release@v2
        with:
          files: '*.mcpb'
